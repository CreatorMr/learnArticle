<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>评论页面</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-06 cold-md-offset-3">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <h2>评论页面</h2>
                            </div>
                            <div class="panel-body">
                                <ul class="list-group"></ul>
                            </div>
                            <div class="panel-footer">
                                <form onsubmit="addComment(event)">
                                    <div class="form-group">
                                        <label for="content">内容</label>
                                        <input type="text" id="content" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="发布" class="btn btn-primary" />
                                    </div>
                                    <a href="/pay.html" class="btn btn-danger">去转账</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script>
            function getList(params) {
                $.get('/api/list').then(res => {
                    console.log(res)
                    let html = ''
                    res.comments.forEach(element => {
                        html += `<li class="list-group-item">${element.username}:${element.content}</li>`
                    })
                    console.log(html)
                    $('.list-group').html(html)
                })
            }
            getList()
            // 1、客户端传递给服务器的时候，需要校验先过滤下
            // 2、服务端在做一次过滤
            // 3、直接在输出的过滤
            function encodeHtml(str) {
                return str.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&apos;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
            }
            function addComment(e) {
                e.preventDefault()
                let content = encodeHtml($('#content').val())

                $.post('/api/addComment', { content }).then(res => {
                    if (res.code === 1) {
                        location.href = '/login.html'
                    } else {
                        getList()
                    }
                })
            }
        </script>
    </body>
</html>
